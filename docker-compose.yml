version: '2'
services:
    wordpress:
        image: visiblevc/wordpress:0.15.2-php7.1
        ports:
            - 8080:80
            - 443:443
        volumes:
            - ./dist:/app/wp-content/plugins/academic-bloggers-toolkit
        environment:
            DB_NAME: wordpress
            DB_PASS: root
            WP_DEBUG: 'true'
            WP_VERSION: nightly
            PLUGINS: >-
                co-authors-plus,
                query-monitor,
                gutenberg,
            # piglatin,
            # relative-url,
    db:
        image: mariadb:10
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
